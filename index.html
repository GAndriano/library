<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&family=Roboto:ital,wght@1,500&family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">Your Library</div>
    <div class="main" id="main">
        <div class="create" id="bookGallery">
            <button id="addBook" class="add">Add Book</div>
                <div class="addform" id="form">
                    <button id="closeBtn">x</button>
                    <label for="bname">Book Title:</label>
                    <input type="text" id="bname">
                    <label for="author">Author(s):</label>
                    <input type="text" id="author">
                    <label for="pages"># of pages:</label>
                    <input type="text" id="pages">
                    <button id ="submitBook">Add</button>
                </div>
        </div>
       
    </div>
    <div class="footer">Created by GAndriano &nbsp; <a href="https://github.com/GAndriano" target="_blank"><i class="fa fa-github fa-lg"></i></a></div>
    <script src="./app.js"></script>
</body>
</html>
